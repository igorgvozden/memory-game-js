<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Hey NINJA</h1>
    </header>
    <main>
        
        <div class="difficulty">
            <h3>how hard should we make it?</h3>
            <label for="easy">go easy on me</label>
            <input id="easy" type="radio" name="difficulty" value="6">
            <label for="medium">I can handle myself</label>
            <input id="medium" type="radio" name="difficulty" value="8">
            <label for="hard">bring it on!</label>
            <input id="hard" type="radio" name="difficulty" value="10">
        </div>
       
        <div class="playboard">
            <!--ovde ce da se kreira table u zavisnosti koji je difficulty-->
        </div>
            
    </main>
</body>

<script src="main.js"></script>
</html>
